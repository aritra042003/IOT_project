<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Execute SQL Query</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        color: #343a40;
      }
      form {
        text-align: center;
        margin-top: 20px;
      }
      textarea {
        width: 80%;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        margin-top: 10px;
      }
      #queryResult {
        margin-top: 20px;
      }
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      #clock {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        color: #333333;
      }
      #date {
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
        color: #666666;
      }
      #statistics {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #cccccc;
        background-color: #ffffff;
        width: 80%;
        margin: 20px auto;
        border-radius: 5px;
      }
      .graph-container {
        width: 80%;
        margin: 20px auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
      }
      canvas {
        width: 100% !important;
        height: 400px !important;
      }
      .fade-in {
        animation: fadeIn 2s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Flask App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('demo') }}">Demo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
          </li>
        </ul>
      </div>
      <button
        class="btn btn-danger"
        onclick="window.location.href='{{ url_for('logout') }}'"
      >
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </nav>
    <div class="container fade-in">
      <h1>Execute SQL Query</h1>
      <div id="clock"></div>
      <div id="date"></div>
      <form id="queryForm" class="form-group">
        <label for="query">Enter SQL Query:</label><br />
        <textarea
          id="query"
          name="query"
          rows="4"
          class="form-control"
          placeholder="SELECT * FROM sensor_data;"
        ></textarea
        ><br />
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-play"></i> Submit
        </button>
      </form>
      <div id="queryResult"></div>
      <button id="downloadButton" class="btn btn-success mt-3">
        <i class="fas fa-download"></i> Download as PDF
      </button>
      <div id="statistics" class="mt-4">
        <h2>Statistics</h2>
        <p>Average Temperature: <span id="avgTemperature"></span>째C</p>
        <p>Average Humidity: <span id="avgHumidity"></span>%</p>
        <p>Minimum Temperature: <span id="minTemperature"></span>째C</p>
        <p>Maximum Temperature: <span id="maxTemperature"></span>째C</p>
        <p>Minimum Humidity: <span id="minHumidity"></span>%</p>
        <p>Maximum Humidity: <span id="maxHumidity"></span>%</p>
      </div>
      <div class="graph-container">
        <canvas id="temperatureChart"></canvas>
      </div>
      <div class="graph-container">
        <canvas id="humidityChart"></canvas>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // Function to update the clock
      function updateClock() {
        var now = new Date();
        var hours = String(now.getHours()).padStart(2, "0");
        var minutes = String(now.getMinutes()).padStart(2, "0");
        var seconds = String(now.getSeconds()).padStart(2, "0");
        var timeString = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerText = timeString;
        setTimeout(updateClock, 1000); // Update every second
      }

      // Function to update the date
      function updateDate() {
        var now = new Date();
        var dateString = now.toDateString();
        document.getElementById("date").innerText = dateString;
      }

      // Call updateClock and updateDate functions when the page loads
      updateClock();
      updateDate();

      document
        .getElementById("queryForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var query = document.getElementById("query").value;
          var data = { query: query };

          fetch("/query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => {
              var resultDiv = document.getElementById("queryResult");
              resultDiv.innerHTML = "";

              if (data.error) {
                resultDiv.innerText = data.error;
              } else {
                var table = "<table class='table table-striped'>";
                var columns = Object.keys(data[0]);

                table += "<thead class='thead-dark'><tr>";
                columns.forEach(function (columnName) {
                  table += "<th>" + columnName + "</th>";
                });
                table += "</tr></thead><tbody>";

                data.forEach(function (row) {
                  table += "<tr>";
                  columns.forEach(function (columnName) {
                    table += "<td>" + row[columnName] + "</td>";
                  });
                  table += "</tr>";
                });

                table += "</tbody></table>";
                resultDiv.innerHTML = table;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });

      document
        .getElementById("downloadButton")
        .addEventListener("click", function () {
          var query = document.getElementById("query").value;
          window.location.href =
            "/download-pdf?query=" + encodeURIComponent(query);
        });

      function fetchStatistics() {
        fetch("/statistics")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("avgTemperature").innerText =
              data.avg_temperature.toFixed(2);
            document.getElementById("avgHumidity").innerText =
              data.avg_humidity.toFixed(2);
            document.getElementById("minTemperature").innerText =
              data.min_temperature.toFixed(2);
            document.getElementById("maxTemperature").innerText =
              data.max_temperature.toFixed(2);
            document.getElementById("minHumidity").innerText =
              data.min_humidity.toFixed(2);
            document.getElementById("maxHumidity").innerText =
              data.max_humidity.toFixed(2);
          })
          .catch((error) => {
            console.error("Error fetching statistics:", error);
          });
      }
      fetchStatistics();

      function fetchGraphData() {
        fetch("/graph-data")
          .then((response) => response.json())
          .then((data) => {
            var labels = data.labels;
            var temperatureData = data.temperature_data;
            var humidityData = data.humidity_data;

            var temperatureChart = new Chart(
              document.getElementById("temperatureChart").getContext("2d"),
              {
                type: "line",
                data: {
                  labels: labels,
                  datasets: [
                    {
                      label: "Temperature (째C)",
                      data: temperatureData,
                      backgroundColor: "rgba(255, 99, 132, 0.2)",
                      borderColor: "rgba(255, 99, 132, 1)",
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  maintainAspectRatio: false,
                  responsive: true,
                  scales: {
                    yAxes: [
                      {
                        ticks: {
                          beginAtZero: true,
                        },
                      },
                    ],
                  },
                },
              }
            );

            var humidityChart = new Chart(
              document.getElementById("humidityChart").getContext("2d"),
              {
                type: "line",
                data: {
                  labels: labels,
                  datasets: [
                    {
                      label: "Humidity (%)",
                      data: humidityData,
                      backgroundColor: "rgba(54, 162, 235, 0.2)",
                      borderColor: "rgba(54, 162, 235, 1)",
                      borderWidth: 1,
                    },
                  ],
                },
                options: {
                  maintainAspectRatio: false,
                  responsive: true,
                  scales: {
                    yAxes: [
                      {
                        ticks: {
                          beginAtZero: true,
                        },
                      },
                    ],
                  },
                },
              }
            );
          })
          .catch((error) => {
            console.error("Error fetching graph data:", error);
          });
      }
      fetchGraphData();
    </script>
    <button id="train-model-button">Train Model</button>
    <p id="accuracy-display"></p>

    <script>
      document
        .getElementById("train-model-button")
        .addEventListener("click", function () {
          fetch("/train-model")
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("accuracy-display").textContent =
                "Model Accuracy: " + data.accuracy;
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
